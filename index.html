<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero | Music</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/media-queries.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar">
            <img src="img/logo.png" class="logo" alt="Dani Rivero Logo">
            <ul class="menu" id="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="menu-bar" id="menu-bar">
                <i class="fas fa-bars"></i>
            </div>
            <div class="shopping">
                <i class="fas fa-shopping-cart"></i>
            </div>
        </nav>
    </header>

    <main class="hero">
        <div class="info-content">
            <h3>Artist</h3>
            <h1>Dani Rivero</h1>
            <p>"When we listen to music we are not to the past, 
                we are not listening to the future, we are 
                listening to and expanded present"
            </p>
            <button class="btn">Read more</button>
        </div>
    </main>

    <footer class="footer">
        <div class="listen-online">
            <i class="fas fa-headphones"></i>
            <h2>Listen online</h2>
        </div>
        <div class="follow-me">
            <h2>
                Follow me
            </h2>
        </div>
        <div class="social-network">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
        </div>
    </footer>

    <script src="js/scripts.js"> </script>
</body>
</html>
